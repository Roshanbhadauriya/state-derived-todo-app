<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo book dynamic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <body>
      <div class="Main">
        <header>
          <nav>
            <span>BingoBook</span>
          </nav>
        </header>
        <main>
          <h2>Bounties</h2>
          <div class="input-area">
            <form>
              <input
                id="todos"
                type="text"
                class="text-area"
                placeholder="Add new bounty ..."
                required
              />
              <button class="submit">Submit</button>
            </form>
          </div>
          <div class="bounty-area"></div>
        </main>
      </div>

      <script src="index.js"></script>
    </body>
  </body>
</html>
